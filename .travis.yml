language: cpp
compiler:
  - gcc
  - clang

install:
  - git clone https://github.com/matricks/bam.git
  - cd bam
  - ./make_unix.sh
  - cd ..

script:
  - bam/bam compiler=$CC config=debug
  - bam/bam compiler=$CC config=release
  - ./local/linux_x86_64/debug/coro_tests
  - ./local/linux_x86_64/release/coro_tests
